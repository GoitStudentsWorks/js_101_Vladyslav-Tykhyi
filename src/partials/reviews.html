<section class="reviews" id="reviews">
  <div class="container reviews-container">
    <h2 class="reviews-title">Reviews</h2>
    <div class="swiper reviews-swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
      <div class="reviews-swiper-navigation-buttons">
        <button type="button" class="reviews-swiper-button-left">
          <svg class="reviews-icon-left" width="32" height="32">
            <use href="./img/icons.svg#icon-arrow-narrow-left"></use>
          </svg>
        </button>
        <button
          type="button"
          class="reviews-swiper-button-right reviews-button-active"
        >
          <svg
            class="reviews-icon-right reviews-icon-active"
            width="32"
            height="32"
          >
            <use href="./img/icons.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
